<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" action="/submit">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="comments">Please enter your comments: </label><br />
      <textarea id="comments" name="comments"> </textarea>

      <p>Would you like to sign up for the newsletter?</p>
      <input type="radio" id="yes" name="newsletter" value="Yes, sign me up for the newsletter." />
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="newsletter" value="No, thank you." />
      <label for="no">No</label><br /><br />

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
